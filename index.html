<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Projeto eclipse - BIS</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="stopwatch">
      <div class="time-info">
        <h3>Eclipse Anular</h3>
        <h4>14 de Outubro de 2023</h4>
      </div>
      <div class="time"></div>
    </div>

    <div class="container">
      <div class="earth">
        <div class="countries"></div>
        <div class="countries"></div>
        <div class="countries"></div>
        <div class="countries"></div>
        <div class="countries"></div>
        <div class="countries"></div>
        <div class="countries"></div>
        <div class="eyes">
          <div class="eyes opened"></div>
          <div class="eyes closed"></div>
        </div>
        <div class="tear"></div>
      </div>
      <div class="excited">!</div>
      <div class="shadow"></div>
      <div class="moon">
        <div class="craters"></div>
        <div class="craters"></div>
        <div class="craters"></div>
        <div class="craters"></div>
        <div class="craters"></div>
        <div class="eyes"></div>
      </div>
      <div class="sun">
        <div class="left-eye">
          <div class="left-eyelash"></div>
        </div>
        <div class="right-eye">
          <div class="right-eyelash"></div>
        </div>
        <div class="rays">
          <div class="beam"></div>
          <div class="beam"></div>
          <div class="beam"></div>
          <div class="beam"></div>
          <div class="beam"></div>
          <div class="beam"></div>
          <div class="beam"></div>
          <div class="beam"></div>
          <div class="beam"></div>
          <div class="beam"></div>
        </div>
      </div>
      <div class="stars1"></div>
      <div class="stars2"></div>
      <div class="stars3"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
